<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      href="/src/img/favicon/favicon-96x96.png"
      sizes="96x96"
    />
    <link rel="icon" type="image/svg+xml" href="/src/img/favicon/favicon.svg" />
    <link rel="shortcut icon" href="/src/img/favicon/favicon.ico" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/src/img/favicon/apple-touch-icon.png"
    />
    <link rel="manifest" href="/src/img/favicon/site.webmanifest" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="main-wrapper" id="main-wrapper">
      <!-- Header -->
      <header>
        <div class="dropdown">
          <button data-dropdown="toggle">
            <svg viewBox="0 0 10 8" width="32">
              <path
                d="M1 1h8M1 4h 8M1 7h8"
                stroke="#000"
                stroke-width="1.5"
                stroke-linecap="round"
              />
            </svg>
          </button>
          <ul class="dropdown-list">
            <li class="dropdown-item">
              <label class="switch" for="metric">
                <input type="checkbox" id="metric" checked />
                <span class="slider round"></span>
              </label>
              <span class="setting">Metric</span>
            </li>
            <li class="dropdown-item">
              <label class="switch" for="us">
                <input type="checkbox" id="us" />
                <span class="slider round"></span>
              </label>
              <span class="setting">US</span>
            </li>
            <br />
            <li class="dropdown-item">
              <label class="switch" for="today">
                <input type="checkbox" id="today" checked />
                <span class="slider round"></span>
              </label>
              <span class="setting">Today</span>
            </li>
            <li class="dropdown-item">
              <label class="switch" for="tomorrow">
                <input type="checkbox" id="tomorrow" />
                <span class="slider round"></span>
              </label>
              <span class="setting">Tomorrow</span>
            </li>
            <li class="dropdown-item">
              <label class="switch" for="next7days">
                <input type="checkbox" id="next7days" />
                <span class="slider round"></span>
              </label>
              <span class="setting">Next 7 days</span>
            </li>
            <li class="dropdown-item">
              <label class="switch" for="next15days">
                <input type="checkbox" id="next15days" />
                <span class="slider round"></span>
              </label>
              <span class="setting">Next 15 days</span>
            </li>
          </ul>
        </div>

        <label for="search">Enter City Name: </label>
        <input type="search" id="search" />
      </header>
      <!-- Main Content -->
      <main class="main-content" id="main-content">
        <div class="card-container">
          <h2 class="card-header">Today</h2>
          <div class="temp-container">
            <img class="card-icon" src="img/temp.svg" alt="temperature" />
            <div class="temp">21Â°C</div>
          </div>
          <div class="conditions">Partially cloudy</div>
          <div class="info-container">
            <div class="info-line">
              <img class="card-icon" src="img/location.svg" alt="location" />
              <div class="location">Sapporo</div>
            </div>
            <div class="info-line">
              <img class="card-icon" src="img/time.svg" alt="time" />
              <div class="time">00:30</div>
            </div>
            <div class="info-line">
              <img class="card-icon" src="img/date.svg" alt="date" />
              <div class="date">Tue, 02 Sep</div>
            </div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
