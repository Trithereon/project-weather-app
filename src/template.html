<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      href="./img/favicon/favicon-96x96.png"
      sizes="96x96"
    />
    <link rel="icon" type="image/svg+xml" href="./img/favicon/favicon.svg" />
    <link rel="shortcut icon" href="./img/favicon/favicon.ico" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./img/favicon/apple-touch-icon.png"
    />
    <link rel="manifest" href="./img/favicon/site.webmanifest" />
    <link
      rel="preload"
      href="./fonts/Lexend-Bold.ttf"
      as="font"
      type="font/ttf"
      crossorigin
    />
    <style>
      /* Hide unstyled HTML. */
      body {
        visibility: hidden;
      }
    </style>
    <title>Weather App</title>
  </head>
  <body>
    <div class="main-wrapper" id="main-wrapper">
      <!-- Header -->
      <header>
        <div class="page-title-container">
          <div class="oval-back"></div>
          <div class="oval-fore"></div>
          <h1 class="page-title">WEATHER REPORT</h1>
        </div>
        <div class="header-top-line">
          <div class="dropdown">
            <button data-dropdown="toggle">
              <svg viewBox="0 0 10 8" width="28">
                <path
                  d="M1 1h8M1 4h 8M1 7h8"
                  stroke="#000"
                  stroke-width="1.2"
                  stroke-linecap="round"
                />
              </svg>
            </button>
            <ul class="dropdown-list">
              <li class="dropdown-item">
                <label class="switch" for="metric">
                  <input type="checkbox" id="metric" checked />
                  <span class="slider round"></span>
                </label>
                <span class="setting">Metric</span>
              </li>
              <li class="dropdown-item">
                <label class="switch" for="us">
                  <input type="checkbox" id="us" />
                  <span class="slider round"></span>
                </label>
                <span class="setting">US</span>
              </li>
              <br />
              <li class="dropdown-item">
                <label class="switch" for="today">
                  <input type="checkbox" id="today" checked />
                  <span class="slider round"></span>
                </label>
                <span class="setting">Today</span>
              </li>
              <li class="dropdown-item">
                <label class="switch" for="tomorrow">
                  <input type="checkbox" id="tomorrow" />
                  <span class="slider round"></span>
                </label>
                <span class="setting">Tomorrow</span>
              </li>
              <li class="dropdown-item">
                <label class="switch" for="next7days">
                  <input type="checkbox" id="next7days" />
                  <span class="slider round"></span>
                </label>
                <span class="setting">Next 7 days</span>
              </li>
              <li class="dropdown-item">
                <label class="switch" for="next15days">
                  <input type="checkbox" id="next15days" />
                  <span class="slider round"></span>
                </label>
                <span class="setting">Next 14 days</span>
              </li>
            </ul>
          </div>
          <label class="search" for="search"> </label>
          <input type="search" id="search" autofocus placeholder="Search" />
        </div>
        <div class="header-bottom-line"></div>
      </header>
      <!-- Main Content -->
      <main class="main-content" id="main-content"></main>
    </div>
  </body>
</html>
