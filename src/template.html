<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      href="/src/img/favicon/favicon-96x96.png"
      sizes="96x96"
    />
    <link rel="icon" type="image/svg+xml" href="/src/img/favicon/favicon.svg" />
    <link rel="shortcut icon" href="/src/img/favicon/favicon.ico" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/src/img/favicon/apple-touch-icon.png"
    />
    <link rel="manifest" href="/src/img/favicon/site.webmanifest" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="main-wrapper" id="main-wrapper">
      <!-- Header -->
      <header>
        <div class="dropdown">
          <button data-dropdown="toggle">
            <svg viewBox="0 0 10 8" width="32">
              <path
                d="M1 1h8M1 4h 8M1 7h8"
                stroke="#000"
                stroke-width="1.5"
                stroke-linecap="round"
              />
            </svg>
          </button>
          <ul class="dropdown-list">
            <li class="dropdown-item">
              <button class="dropdown-button">First Menu Item</button>
            </li>
            <li class="dropdown-item">
              <button class="dropdown-button">Second Menu Item</button>
            </li>
            <li class="dropdown-item">
              <button class="dropdown-button">Third Menu Item</button>
            </li>
          </ul>
        </div>

        <label for="search">Enter City Name: </label>
        <input type="search" id="search" />
      </header>
      <!-- Main Content -->
      <main class="main-content" id="main-content">
        <div class="card-container">
          <h3 class="card-header">Temperature</h3>
        </div>
      </main>
    </div>
  </body>
</html>
